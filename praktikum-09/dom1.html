<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Javascript 1</title>
  </head>
  <body>
    <h2>Menhitung luas dan keliling lingkaran</h2>

    <span id="pi"></span>
    <br />
    <span id="jari"></span>
    <br />
    <span id="luas"></span>
    <br />
    <span id="keliling"></span>

    <!-- Kode Javascript -->
    <script>
      // Buat Variable Phi
      const phi = 3.14;
      //   Buat Variabel Jari-jari
      let r = 10;
      let luas = phi * (r * r);
      let k = phi * (2 * r);

      // Tangkap Element dengan ID pi, lalu masukkan konten nya
      document.getElementById("pi").innerHTML = "Phi :" + phi;
      document.getElementById("jari").innerHTML = "Jari :" + r;
      document.getElementById("luas").innerHTML = "Luas :" + luas;
      document.getElementById("keliling").innerHTML = "Keliling :" + k;
    </script>
  </body>
</html>
