<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 9.2</title>
  </head>
  <body>
    <h2>Dollar ke Rupiah</h2>
    <form>
      Dollar : <input type="number" id="dollar" /> <br /><br />Kurs Rupiah :
      <input type="number" id="rupiah" />
      <br /><br />
      <input
        type="button"
        id="Hitung"
        value="Hitung"
        onclick="hitung_dollar()"
      />
      <br /><br />
      Hasil : <input type="text" id="hasil" />
    </form>

    <h2>Rupiah ke Dollar</h2>
    <form>
      Rupiah : <input type="number" id="rupiah2" /> <br /><br />
      <input
        type="button"
        value="Hitung"
        id="hitung"
        onclick="hitung_rupiah()"
      />
      <br /><br />
      Hasil : <input type="text" id="hasil2" />
    </form>
    <script>
      // Fungsi Menghitung Dollar ke Rupiah
      function hitung_dollar() {
        let dollar = document.getElementById("dollar").value;
        let kurs = document.getElementById("rupiah").value;
        let hasil = dollar * kurs;
        document.getElementById("hasil").value = "Rp." + hasil;
      }
      //   Fungsi Menghitung Rupiah ke Dollar
      function hitung_rupiah() {
        let rupiah = document.getElementById("rupiah2").value;
        //   Rumus kurs dollar
        let hasil = rupiah * (1 / 14650);
        document.getElementById("hasil2").value = "$" + hasil.toFixed();
      }
    </script>
  </body>
</html>
