<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Javascript 3</title>
  </head>
  <body>
    <h2>Biaya Parkir</h2>

    <form>
      Jam Masuk : <input type="number" id="masuk" /> <br /><br />
      Jam Keluar : <input type="text" id="Keluar" /> <br /><br />
      <input
        type="button"
        value="Hitung"
        id="hitung"
        onclick="Biaya_parkir()"
      />
      <br /><br />
      Biaya : <input type="text" id="biaya" />
    </form>
    <script>
      // Fungsi untuk menghitung biaya parkir
      function Biaya_parkir() {
        let jam_masuk = document.getElementById("masuk").value;
        let jam_keluar = document.getElementById("Keluar").value;
        let total_waktu = jam_keluar - jam_masuk;

        // tarif awal
        let tarif_awal = 3000;

        // Selisih waktu jika lebih dari 2 jam
        let selisih = Math.round(total_waktu - 2);

        // Tarif lanjut
        let tarif_lanjutan = selisih * 1000;

        // Tarif total
        let tarif_total = tarif_awal + tarif_lanjutan;

        // Tampilkan hasil
        document.getElementById("biaya").value = "Rp." + tarif_total;
      }
    </script>
  </body>
</html>
